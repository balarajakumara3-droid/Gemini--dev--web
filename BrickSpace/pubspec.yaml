name: brick_space
description: A real estate app for browsing and discovering properties

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # HTTP requests
  http: ^1.1.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Animations
  lottie: ^2.7.0
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
