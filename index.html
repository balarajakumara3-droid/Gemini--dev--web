<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Manifest | AI Solutions & Consulting</title>
  <meta name="description"
    content="Idea Manifest provides full-stack AI engineering, web development, and mobile app solutions. We build scalable software with advanced generative AI pipelines." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#020617', // Slate 950 - Deepest Dark
            surface: '#0f172a',    // Slate 900 - Card Surface
            primary: '#f8fafc',    // Slate 50 - Primary Text
            secondary: '#94a3b8',  // Slate 400 - Secondary Text
            accent: '#818cf8',     // Indigo 400 - Premium Glow
            'brand-dark': '#312e81', // Indigo 900
            'brand-light': '#1e293b', // Slate 800 - Used for tags
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          backgroundImage: {
            'hero-pattern': "url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=2500&auto=format&fit=crop')",
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      cursor: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .serif-italic {
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    @media (hover: none) and (pointer: coarse) {
      body {
        cursor: auto;
      }

      .custom-cursor {
        display: none;
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
