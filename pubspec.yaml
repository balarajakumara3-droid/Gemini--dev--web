name: food_delivery_app
description: A Swiggy-inspired food delivery application built with Flutter

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.3.4
  google_sign_in: ^7.2.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Location Services
  geolocator: ^14.0.2
  
  # UI Components
  cached_network_image: ^3.3.0
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Utilities
  shared_preferences: ^2.2.2
  permission_handler: ^12.0.1
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.20.2
  
  # Excel file handling
  excel: ^4.0.3
  
  # CSV file handling
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/food/
    - assets/images/food/categories/
    - assets/images/food/restaurants/
    - assets/images/food/menu-items/
    - assets/images/food/offers/
    - assets/icons/
    - assets/data/
          