name: food_delivery_app
description: A Swiggy-inspired food delivery application built with Flutter

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0 # Use the latest version
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Location Services
  geolocator: ^10.1.0
  
  # UI Components
  cached_network_image: ^3.3.0
  
  # Utilities
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
          